 build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
           dotnet-version: 7.0.x
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --no-restore 
      - name: Publish
        run: dotnet publish -c Release -o "C:\actions-runner\published"           
      - name: delete_files  
        run:  Remove-Item "d:\githubdeploy\*" 
              Stop-WebAppPool -Name "emprodemo" 
      - name: copy_file  
        run:  Copy-Item "C:\actions-runner\published\*" -Destination "d:\githubdeploy"
               Start-WebAppPool -Name "emprodemo"
